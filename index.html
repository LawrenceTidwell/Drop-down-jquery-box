<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Jquery drop down box</title>

    
    <link href="../styles.css" rel="stylesheet">

  </head>
  <body>
    <div class="toggler">
  <!-- Top Section -->
      <div id="flip">
        <div class="header">
        <img class="" src="http://www.lawrencetidwell.com/images/me.jpg" alt="my picture"/>
          <p class="quote">"This is a quote"</p>
          <span class="chevron"><i class="fa fa-chevron-down" aria-hidden="true"></i></span>
        </div>
      </div>
      <!-- Bottom Section -->
      <div id="panel">
        <p class="greeting">Hello world!</p>
        <button id="close">CLOSE</button>
        <button id="submit">SUBMIT</button>
      </div>
    </div>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="../scripts.js"></script>
  </body>
</html>
